<table mat-table [dataSource]="listaArtilheiros" class="mat-elevation-z8">
    
    <ng-container matColumnDef="posicao">
      <th mat-header-cell *matHeaderCellDef > Ranking </th>
      <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
    </ng-container>
    
    <ng-container matColumnDef="jogador">
      <th mat-header-cell *matHeaderCellDef > Jogador </th>
      <td mat-cell *matCellDef="let element"> {{element.jogador}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidadeGols">
      <th mat-header-cell *matHeaderCellDef > Gols </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeGols}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
