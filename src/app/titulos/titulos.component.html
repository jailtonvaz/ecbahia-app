<table mat-table [dataSource]="listaTitulos" class="mat-elevation-z8">
  <ng-container matColumnDef="competicao">
    <th mat-header-cell *matHeaderCellDef>Competição</th>
    <td mat-cell *matCellDef="let element">{{ element.competicao }}</td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
  </ng-container>

  <ng-container matColumnDef="temporadas">
    <th mat-header-cell *matHeaderCellDef>Temporadas</th>
    <td mat-cell *matCellDef="let element">{{ element.temporadas }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
